{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page {{ title }}</h1>
    <form action="{% url 'edit_page_init' %}", method="GET">
        {% csrf_token %}
        <br>
        <textarea name="content" cols="5" rows="5">{{ content }}</textarea>
        <br>
        <input type="hidden", name="title", value="{{ title }}">
        <input type="submit", name="Edit", value="Save changes">
    </form>
    
{% endblock %}
