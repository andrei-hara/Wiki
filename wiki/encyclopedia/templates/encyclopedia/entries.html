{% extends "encyclopedia/layout.html" %}

{% block title %}
    Entries
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            
        <li><a href="{% url 'title' name=entry %}">{{ entry }}</a></li>
            
        {% endfor %}
    </ul>

{% endblock %}
